<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pt bâc 2</title>
</head>
<input type="text" id="a" placeholder="nhập vào số a">
<input type="text" id="b" placeholder="nhập vào b">
<input type="text" id="c" placeholder="nhâp vào c">
<button onclick = "nhan()" > giai</button>
<h1 id="dapan1"></h1>
<H1 id="dapan"></H1>
<body>
<script>
    function nhan() {
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
        let c = document.getElementById('c').value;
        if (a == 0 && b == 0 && c == 0) {
            document.write("phuong trình vo so nghiêm")
        }
        if (a == 0 && b != 0 && c != 0) {
            document.write("đây la bac 1")
        }
        else {
            let z = (b * b - (4 * a * c));
            let d = (Math.sqrt(z)) / (2 * a);
            if (z == 0) {
                document.write(b/(2*a) + "và" + -b/(2*a));
            }
            if (z > 0) {
                document.getElementById('dapan').innerHTML = -b + d;
                document.getElementById('dapan1').innerHTML = -b - d;
            }
            else {
                    document.write("bạn nhập sai");
                }
            }
    }
</script>

</body>
</html>
