<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập số thư nhat"))
    let b = parseInt(prompt("nhập số thứ 2"))
    let c = parseInt(prompt("nhập số thứ 3"))
    if(a<b){
        if (b<c){
            document.write(c +" "+"là số lớn nhất")
        }
        else {
            document.write(b+" "+"là số lớn nhất")
        }
    }else {
        if(a<c){
            document.write(c + " "+"là số lớn nhất")
        }
        else{
            document.write(a+ " "+ "là số lớn nhất")
        }
    }
</script>

</body>
</html>
