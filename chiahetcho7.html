<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>30 so</title>
</head>
<body>
<script>
    let a=0;
    let b=0;
    let i=0;
    while (a<30) {
        if (i%7 == 0){
            a++;
            b = b+i;
        }
        i++
    }
    document.write( b)
</script>
</body>
</html>
