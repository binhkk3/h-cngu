<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiêm tra so</title>
</head>
<body>
<script>
    let a= parseInt(prompt("nhập số caafn kiểm tra"))
    if(a>0){
        document.write(a+" "+"là số lớn hơn 0")
    }
    else if(a<0){
        document.write(a+" "+"nhỏ hơn 0")

    }
    else {
       document.write("nó bằng 0")
    }
</script>

</body>
</html>
